<div class="container mt-3">
  <div class="card">
    <div class="card-body">
      <h4>List of Publisher</h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let v of vendors; let i = index" [class.active]="i == currentIndex"
          (click)="setActiveVendor(v, i)">
          {{ v.title }}
        </li>
      </ul>
    </div>
  </div>
</div>
