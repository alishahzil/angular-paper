<div class="list row">
  <div class="col-md-6">
    <h4>List of Vendors</h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let v of vendors; let i = index" [class.active]="i == currentIndex"
        (click)="setActiveVendor(v, i)">
        {{ v.title }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentVendor">
      <app-vendor-details (refreshList)="refreshList()" [vendor]="currentVendor">
      </app-vendor-details>
    </div>
    <div *ngIf="!currentVendor">
      <br />
      <p>Please click on a Vendor...</p>
    </div>
  </div>
</div>
