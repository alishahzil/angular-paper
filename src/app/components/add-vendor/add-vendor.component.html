<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="title">Title</label>

      <input type="text" class="form-
    control" id="title" required [(ngModel)]="vendor.title" name="title" />

    </div>
    <div class="form-group">
      <label for="description">Description</label>

      <input type="text" class="form-
    control" id="description" required [(ngModel)]="vendor.description" name="descrip
    
    tion" />
    </div>
    <button (click)="saveVendor()" class="btn btn-success">Submit</button>
  </div>
  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newVendor()">Add</button>
  </div>
</div>
