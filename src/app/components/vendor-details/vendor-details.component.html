<div *ngIf="currentVendor" class="edit-form">
  <h4>Tutorial</h4>
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="currentVendor.title" name="title" />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="currentVendor.description"
        name="description" />
    </div>

    <div class="form-group">
      <label><strong>Status:</strong></label>
      {{ currentVendor.published ? "Published" : "Pending" }}
    </div>
  </form>

  <button class="badge badge-primary mr-2" *ngIf="currentVendor.published" (click)="updatePublished(false)">
    UnPublish
  </button>
  <button *ngIf="!currentVendor.published" class="badge badge-primary mr-2" (click)="updatePublished(true)">
    Publish
  </button>

  <button class="badge badge-danger mr-2" (click)="deleteVendor()">
    Delete
  </button>

  <button type="submit" class="badge badge-success" (click)="updateVendor()">
    Update
  </button>
  <p>{{ message }}</p>
</div>

<div *ngIf="!currentVendor">
  <br />
  <p>Cannot access this Tutorial...</p>
</div>
